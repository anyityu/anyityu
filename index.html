<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOWHERE Gartic.io - Modern</title>
    <style>
        :root {
            --primary-bg: #111620;
            --secondary-bg: #19233491;
            --hover-bg: #31528bcf;
            --primary-color: #24ccff;
            --accent-color: #FF3366;
            --text-color: #ffffff;
            --border-color: #555;
            --border-hover: #c4c4c4;
            --button-bg: #2551a2;
            --input-bg: #3d2aa3;
            --input-border: #405d60;
            --filter-border: #2c279a;
            --gradient-start: rgba(17, 22, 32, 1);
            --gradient-end: rgba(38, 55, 89, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(177deg, var(--gradient-start) 24%, var(--gradient-end) 82%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .gartic-logo {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            background: linear-gradient(to right, hsl(320.6, 100%, 56.1%), hsl(204 100% 59%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .online-counter {
            font-size: 18px;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .alert-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
            animation: slideIn 0.3s ease-out;
            position: relative;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #ff3366, #ff5580);
            border-left: 4px solid #ff1144;
        }

        .alert-success {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            border-left: 4px solid #00a884;
        }

        .alert-info {
            background: linear-gradient(135deg, #24ccff, #0099dd);
            border-left: 4px solid #0077bb;
        }

        .controls-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
        }

        .language-selector {
            margin-bottom: 15px;
        }

        .language-dropdown {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .language-dropdown:hover,
        .language-dropdown:focus {
            background: #4d3ab3;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(36, 204, 255, 0.2);
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(36, 204, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .refresh-button:hover {
            background: #3561b2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 81, 162, 0.4);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button.loading {
            animation: rotate 1s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .filter-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 2px solid var(--filter-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .filter-label:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .filter-label.active {
            background: var(--button-bg);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(36, 204, 255, 0.3);
        }

        .filter-label input {
            display: none;
        }

        .filter-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .filter-label:hover::before {
            left: 100%;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .player-card:hover {
            background: var(--hover-bg);
            border-color: var(--border-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .player-card.favorite {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }

        .player-avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background: var(--primary-bg);
            transition: all 0.3s ease;
        }

        .player-card:hover .player-avatar {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .avatar-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .player-info {
            flex: 1;
            overflow: hidden;
        }

        .player-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-id {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .player-room {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .player-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 6px 12px;
            background: rgba(36, 204, 255, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background: var(--primary-color);
            color: var(--primary-bg);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(36, 204, 255, 0.4);
        }

        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-button:hover {
            background: rgba(255, 51, 102, 0.2);
            border-color: var(--accent-color);
            transform: scale(1.1);
        }

        .favorite-button.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .favorite-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .favorite-button.active .favorite-icon,
        .favorite-button:hover .favorite-icon {
            color: white;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 10px;
            }
            
            .filter-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .player-card {
                padding: 12px;
            }
            
            .player-avatar,
            .avatar-placeholder {
                width: 50px;
                height: 50px;
            }
            
            .player-name {
                font-size: 14px;
            }
            
            .action-button {
                padding: 5px 10px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .refresh-button {
                width: 100%;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-width: 300px;
            display: none;
            z-index: 1001;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .debug-item {
            margin: 5px 0;
            opacity: 0.8;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4aa;
            animation: blink 2s infinite;
        }

        .status-dot.error {
            background: var(--accent-color);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // Modern Gartic WHOWHERE Application
        class GarticWhoWhere {
            constructor() {
                this.players = new Map();
                this.rooms = new Map();
                this.favorites = new Set();
                this.filters = {
                    withPhoto: false,
                    withoutPhoto: false,
                    hideUsers: false,
                    showFavorites: false
                };
                this.language = '8';
                this.searchTerm = '';
                this.wsConnections = [];
                this.debugMode = false;
                this.errorCount = 0;
                this.connectionRetries = 0;
                this.maxRetries = 3;
                
                this.initializeApp();
            }

            initializeApp() {
                this.loadSettings();
                this.initializeEventListeners();
                this.updateUI();
                this.loadRooms();
                
                // Debug mode toggle
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                        this.toggleDebugMode();
                    }
                });
            }

            loadSettings() {
                try {
                    // Language
                    const savedLanguage = this.getStorage('selectedLanguage');
                    this.language = savedLanguage || '8';
                    document.getElementById('languageSelect').value = this.language;
                    
                    // Favorites
                    const savedFavorites = this.getStorage('favorites');
                    if (savedFavorites) {
                        this.favorites = new Set(JSON.parse(savedFavorites));
                    }
                    
                    // Filters
                    Object.keys(this.filters).forEach(filter => {
                        const saved = this.getStorage(`filter_${filter}`);
                        if (saved !== null) {
                            this.filters[filter] = saved === 'true';
                            const element = document.getElementById(this.getFilterElementId(filter));
                            if (element) {
                                element.checked = this.filters[filter];
                                element.closest('.filter-label').classList.toggle('active', this.filters[filter]);
                            }
                        }
                    });
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
            }

            getFilterElementId(filter) {
                const mapping = {
                    withPhoto: 'withPhoto',
                    withoutPhoto: 'withoutPhoto',
                    hideUsers: 'hideUsers',
                    showFavorites: 'showFavorites'
                };
                return mapping[filter];
            }

            initializeEventListeners() {
                // Search
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderPlayers();
                });

                // Refresh
                document.getElementById('refreshButton').addEventListener('click', () => {
                    this.loadRooms();
                });

                // Language
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    this.language = e.target.value;
                    this.setStorage('selectedLanguage', this.language);
                    this.updateUILanguage();
                    this.loadRooms();
                });

                // Filters
                document.querySelectorAll('.filter-label input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const filterName = this.getFilterNameFromId(e.target.id);
                        this.filters[filterName] = e.target.checked;
                        this.setStorage(`filter_${filterName}`, e.target.checked);
                        e.target.closest('.filter-label').classList.toggle('active', e.target.checked);
                        this.renderPlayers();
                    });
                });
            }

            getFilterNameFromId(id) {
                const mapping = {
                    'withPhoto': 'withPhoto',
                    'withoutPhoto': 'withoutPhoto',
                    'hideUsers': 'hideUsers',
                    'showFavorites': 'showFavorites'
                };
                return mapping[id];
            }

            async loadRooms() {
                this.showLoading(true);
                this.showAlert('info', 'Odalar y√ºkleniyor...');
                this.updateConnectionStatus('loading');
                
                // Clear previous data
                this.closeAllConnections();
                this.players.clear();
                this.rooms.clear();
                this.errorCount = 0;
                this.connectionRetries = 0;
                
                try {
                    const rooms = await this.fetchRooms();
                    if (rooms && rooms.length > 0) {
                        this.updateConnectionStatus('connected');
                        await this.processRooms(rooms);
                        this.showAlert('success', `${rooms.length} oda bulundu, oyuncular y√ºkleniyor...`);
                    } else {
                        this.showAlert('error', 'Hi√ß oda bulunamadƒ±!');
                        this.updateConnectionStatus('error');
                    }
                } catch (error) {
                    console.error('Error loading rooms:', error);
                    this.showAlert('error', 'Odalar y√ºklenirken hata olu≈ütu!');
                    this.updateConnectionStatus('error');
                    this.connectionRetries++;
                    
                    if (this.connectionRetries < this.maxRetries) {
                        setTimeout(() => this.loadRooms(), 2000);
                    }
                } finally {
                    this.showLoading(false);
                }

            async fetchRooms() {
                const corsProxies = [
                    'https://corsproxy.io/?',
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/'
                ];

                let lastError;
                for (const proxy of corsProxies) {
                    try {
                        const url = `${proxy}${encodeURIComponent(`https://gartic.io/req/list?search=&language[]=${this.language}`)}`;
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();
                        return data;
                    } catch (error) {
                        lastError = error;
                        console.warn(`Proxy failed: ${proxy}`, error);
                        continue;
                    }
                }

                throw lastError || new Error('All proxies failed');
            }

            async processRooms(rooms) {
                const activeRooms = rooms.filter(room => room.quant > 0);
                this.updateStats({ totalRooms: activeRooms.length });

                // Process rooms in batches for better performance
                const batchSize = 6;
                const batches = [];
                
                for (let i = 0; i < activeRooms.length; i += batchSize) {
                    batches.push(activeRooms.slice(i, i + batchSize));
                }

                for (const batch of batches) {
                    await Promise.all(batch.map(room => this.connectToRoom(room)));
                    // Small delay between batches to avoid overwhelming
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                this.updateDebugInfo();
            }

            connectToRoom(room) {
                return new Promise((resolve) => {
                    const promises = [];
                    
                    // Try all servers (1-6)
                    for (let serverNum = 1; serverNum <= 6; serverNum++) {
                        promises.push(this.connectToServer(serverNum, room.code));
                    }

                    Promise.allSettled(promises).then(() => {
                        resolve();
                    });
                });
            }

            connectToServer(serverNum, roomCode) {
                return new Promise((resolve, reject) => {
                    const wsUrl = `wss://server0${serverNum}.gartic.io/socket.io/?EIO=3&transport=websocket`;
                    const ws = new WebSocket(wsUrl);
                    const timeout = setTimeout(() => {
                        ws.close();
                        reject(new Error('Connection timeout'));
                    }, 10000);

                    this.wsConnections.push(ws);

                    ws.onopen = () => {
                        const joinMessage = `42[12,{"v":20000,"platform":0,"sala":"${roomCode.slice(-4)}"}]`;
                        ws.send(joinMessage);
                    };

                    ws.onmessage = (event) => {
                        try {
                            if (event.data && event.data.length > 4 && event.data[4] === "5") {
                                const data = JSON.parse(event.data.slice(2));
                                if (data[0] === 5 && data[5]) {
                                    data[5].forEach(player => {
                                        const playerId = player.id.toString();
                                        
                                        // Avoid duplicates
                                        if (!this.players.has(playerId)) {
                                            this.players.set(playerId, {
                                                id: playerId,
                                                nick: player.nick || 'Unknown',
                                                avatar: player.avatar || 0,
                                                foto: player.foto || null,
                                                pontos: player.pontos || 0,
                                                vitorias: player.vitorias || 0,
                                                roomCode: roomCode,
                                                roomUrl: `https://gartic.io/${roomCode}`,
                                                serverNum: serverNum
                                            });
                                            
                                            // Update room info
                                            if (!this.rooms.has(roomCode)) {
                                                this.rooms.set(roomCode, {
                                                    code: roomCode,
                                                    players: new Set()
                                                });
                                            }
                                            this.rooms.get(roomCode).players.add(playerId);
                                        }
                                    });
                                    
                                    this.renderPlayers();
                                    this.updateStats();
                                }
                            }
                        } catch (error) {
                            console.error('Error parsing message:', error);
                            this.errorCount++;
                        }
                    };

                    ws.onerror = (error) => {
                        console.error(`WebSocket error (server ${serverNum}):`, error);
                        this.errorCount++;
                        clearTimeout(timeout);
                        reject(error);
                    };

                    ws.onclose = () => {
                        clearTimeout(timeout);
                        const index = this.wsConnections.indexOf(ws);
                        if (index > -1) {
                            this.wsConnections.splice(index, 1);
                        }
                        resolve();
                    };
                });
            }

            closeAllConnections() {
                this.wsConnections.forEach(ws => {
                    try {
                        ws.close();
                    } catch (e) {
                        // Ignore errors
                    }
                });
                this.wsConnections = [];
            }

            renderPlayers() {
                const grid = document.getElementById('playersGrid');
                const filteredPlayers = this.getFilteredPlayers();
                
                if (filteredPlayers.length === 0) {
                    grid.innerHTML = '';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                document.getElementById('emptyState').style.display = 'none';
                
                // Virtual DOM approach for better performance
                const fragment = document.createDocumentFragment();
                const existingCards = new Map();
                
                // Store existing cards
                grid.querySelectorAll('.player-card').forEach(card => {
                    existingCards.set(card.dataset.playerId, card);
                });
                
                filteredPlayers.forEach(player => {
                    let card = existingCards.get(player.id);
                    
                    if (!card) {
                        card = this.createPlayerCard(player);
                    } else {
                        // Update existing card if needed
                        this.updatePlayerCard(card, player);
                        existingCards.delete(player.id);
                    }
                    
                    fragment.appendChild(card);
                });
                
                // Remove cards that are no longer needed
                existingCards.forEach(card => card.remove());
                
                // Clear and append new content
                grid.innerHTML = '';
                grid.appendChild(fragment);
                
                document.getElementById('onlineCount').textContent = filteredPlayers.length;
            }

            getFilteredPlayers() {
                let players = Array.from(this.players.values());
                
                // Apply filters
                if (this.filters.withPhoto) {
                    players = players.filter(p => p.foto);
                }
                
                if (this.filters.withoutPhoto) {
                    players = players.filter(p => !p.foto);
                }
                
                if (this.filters.hideUsers) {
                    players = players.filter(p => !p.nick.toLowerCase().includes('user'));
                }
                
                if (this.filters.showFavorites) {
                    players = players.filter(p => this.favorites.has(p.id));
                }
                
                // Apply search
                if (this.searchTerm) {
                    players = players.filter(p => 
                        p.nick.toLowerCase().includes(this.searchTerm) ||
                        p.id.includes(this.searchTerm)
                    );
                }
                
                // Sort: favorites first, then by name
                players.sort((a, b) => {
                    const aFav = this.favorites.has(a.id);
                    const bFav = this.favorites.has(b.id);
                    if (aFav && !bFav) return -1;
                    if (!aFav && bFav) return 1;
                    return a.nick.localeCompare(b.nick);
                });
                
                return players;
            }
